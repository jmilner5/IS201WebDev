
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Snowfall Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Snowboarding Insights</h2>
        <canvas id="snowfallChart" width="400" height="200"></canvas>
    </div>
    <script>
        const ctx = document.getElementById('snowfallChart').getContext('2d');
        const snowfallChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Telluride', 'Jackson Hole', 'Steamboat', 'Mammoth', 'Snowbird'],
                datasets: [{
                    label: 'Average Snowfall (in inches)',
                    data: [300, 350, 400, 450, 500],
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 99, 132, 0.2)'
                    ],
                    borderColor: [
                        'rgba(75, 192, 192, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 99, 132, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
